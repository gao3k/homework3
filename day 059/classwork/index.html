2)<!DOCTYPE html>
<html>
<head>
    <title>Number List</title>
</head>
<body>
    <h1>Numbers from 30 to 60</h1>
    <ul>
        <script>
            let number = 30;
            while (number <= 60) {
                document.write('<li>' + number + '</li>');
                number++;
            }
        </script>
    </ul>
</body>
</html>


3)<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        #colorBlock {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="colorBlock"></div>
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="changeColor('purple')">Purple</button>
    <button onclick="changeColor('black')">Black</button>

    <script>
        function changeColor(color) {
            document.getElementById('colorBlock').style.backgroundColor = color;
        }
    </script>
</body>
</html>


4)<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        #charCount {
            font-size: 14px;
            color: grey;
        }
    </style>
</head>
<body>
    <form id="messageForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" maxlength="200" oninput="updateCharCount()"></textarea>
        </div>
        <div id="charCount">0/200 characters used</div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function updateCharCount() {
            const message = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            charCount.textContent = `${message.value.length}/200 characters used`;
        }
    </script>
</body>
</html>

5)<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
</head>
<body>
    <p id="counter">0</p>
    <button onclick="incrementCounter()">Increase Counter</button>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>


6)<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
</head>
<body>
    <script>
        const correctPassword = "yourPassword"; // შეცვალეთ ეს სწორი პაროლით
        let attempts = 3;

        while (attempts > 0) {
            let userPassword = prompt("შეიყვანეთ პაროლი:");
            
            if (userPassword === correctPassword) {
                alert("თქვენ მიეცით წვდომა!");
                break;
            } else {
                attempts--;
                alert(`პაროლი არასწორია. დარჩენილი მცდელობები: ${attempts}`);
                
                if (attempts === 0) {
                    alert("თქვენ ამოწურეთ ყველა მცდელობა.");
                }
            }
        }
    </script>
</body>
</html>
