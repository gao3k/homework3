<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        #parent {
            width: 300px;
            height: 100px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        #child {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 25px; /* Center vertically within the parent */
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>

    <script>
        const child = document.getElementById('child');
        const parent = document.getElementById('parent');
        const parentWidth = parent.clientWidth;
        const childWidth = child.clientWidth;
        let position = 0;
        let direction = 1; // 1 for right, -1 for left

        function animate() {
            position += direction * 5; // Move 5px per frame
            if (position + childWidth > parentWidth) {
                direction = -1; // Change direction to left
            } else if (position < 0) {
                direction = 1; // Change direction to right
            }
            child.style.left = position + 'px';
        }

        setInterval(animate, 30); // Update every 30 milliseconds
    </script>
</body>
</html>
