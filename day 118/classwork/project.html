<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
        }
        .profile img {
            width: 80px;
            border-radius: 50%;
        }
        .profile h2 {
            margin: 10px 0 5px;
            color: #a8ff78;
        }
        .profile p {
            margin: 5px 0;
            color: #c0c0c0;
            font-size: 14px;
        }
        .links a {
            display: block;
            background: #333;
            color: white;
            text-decoration: none;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #575757;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="image.png" alt="Profile Picture">
        <h2>saba shubashishvili</h2>
        <p>Gbilisi Georgia</p>
        
        <div class="links">
            <a href="https://github.com/gao3k" target="_blank">GitHub</a>
            <a href="https://www.facebook.com/paanakuw.shunika" target="_blank">Facebook</a>
        </div>
    </div>
</body>
</html>
