<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Paragraphs</title>
</head>
<body>
    <!-- Remove Paragraphs -->
    <div id="paragraph-container">
        <p id="p1">First Paragraph</p>
        <p id="p2">Second Paragraph</p>
        <p id="p3">Third Paragraph</p>
    </div>
    <button onclick="removeParagraphs()">Remove Paragraphs</button>

    <script>
        function removeParagraphs() {
            let parent = document.getElementById("paragraph-container");
            let firstChild = parent.firstElementChild;
            if (firstChild) parent.removeChild(firstChild);

            let lastChild = document.getElementById("p3");
            if (lastChild) lastChild.remove();
        }
    </script>
</body>
</html>
