<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="personForm" class="form-container">
            <h2>დაამატეთ ახალი პიროვნება</h2>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">სახელი</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">გვარი</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="age">ასაკი</label>
                    <input type="number" id="age" min="0" required>
                </div>

                <div class="form-group">
                    <label for="personalId">პირადი ნომერი</label>
                    <input type="text" id="personalId" required>
                </div>

                <div class="form-group">
                    <label for="height">სიმაღლე (სმ)</label>
                    <input type="number" id="height" min="0" required>
                </div>

                <div class="form-group">
                    <label for="email">ელ. ფოსტა</label>
                    <input type="email" id="email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">აღწერა</label>
                <textarea id="description" rows="3" required></textarea>
            </div>

            <button type="submit" class="submit-btn">დამატება</button>
        </form>

        <div id="peopleList" class="people-list"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/personCard.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
