<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Viewer</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #EFF6FF, #F5F3FF);
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #1F2937;
            margin-bottom: 1rem;
        }

        button {
            background-color: #4F46E5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        button:hover {
            background-color: #4338CA;
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .image-container {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s;
        }

        #dogImage {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 0.5rem;
            display: none;
        }

        .placeholder {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F3F4F6;
            border-radius: 0.5rem;
            color: #6B7280;
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ძაღლების გალერეა</h1>
            <button id="fetchButton" onclick="fetchDogImage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 11v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-8"/>
                    <path d="M21 11V4a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v7"/>
                    <path d="M12 19v3"/>
                    <path d="M8 22h8"/>
                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                </svg>
                <span id="buttonText">ახალი ფოტო</span>
            </button>
        </div>

        <div class="image-container">
            <img id="dogImage" alt="Random Dog">
            <div id="placeholder" class="placeholder">
                დააჭირეთ ღილაკს ძაღლის ფოტოს სანახავად
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
